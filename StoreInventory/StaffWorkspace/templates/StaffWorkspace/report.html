{% extends "StaffWorkspace/base.html" %}
{% load static %}

{% block extraCSS %}
    <link rel="stylesheet" href="{% static 'StaffWorkspace/css/report.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="logout">
            <a href="{% url 'logout_user' %}">
                <button type="button" class="btn btn-default">Logout</button>
            </a>
        </div>
        <div class="contents">
            <div class="row buttonAll">
                <div class="col-md-6">
                    <a href="{% url 'report_daily' catagory %}">                
                        <button type="button" class="buttons btn btn-primary col-md-10">Daily Report</button>   
                    </a> 
                </div> 
                <div class="col-md-6">             
                    <a href="{% url 'report_monthly' catagory %}">                
                        <button type="button" class="buttons btn btn-success col-md-10">Monthly Report</button>   
                    </a>
                </div>   
                <div class="col-md-6">             
                    <a href="{% url 'buy_new_item' %}">                
                        <button type="button" class="buttons btn btn-warning col-md-10">Buy New Item</button>   
                    </a>
                </div>      
                <div class="col-md-6">             
                    <a href="{% url 'graph' %}">                
                        <button type="button" class="buttons btn btn-secondary col-md-10">Graphical Representation</button>   
                    </a>
                </div>   
            </div>
        </div>
    </div>
{% endblock %}
